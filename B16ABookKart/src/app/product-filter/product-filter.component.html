<!-- <mat-card> -->
    <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="container">
            <mat-nav-list class="p-1 mat-elevation-z4">
              <mat-list-item routerLink="/" routerLinkActive="active-list-item">
                <a (click)="filterCat('')">All Category</a>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><a (click)="filterCat('Biography')">Biography</a></mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><a (click)="filterCat('Fiction')">Fiction</a></mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><a (click)="filterCat('Mystery')">Mystery</a></mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><a (click)="filterCat('Fantasy')">Fantasy</a></mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item><a (click)="filterCat('Romance')">Romance</a></mat-list-item>
            </mat-nav-list>
            <!-- </mat-card> -->
      
            <div class="form-group mb-4">
              <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Keyword" />
            </div>
      
            <mat-card>
              <mat-card-title>Price Filter</mat-card-title>
              <mat-card-content>
                <mat-slider class="full-width" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                  [displayWith]="formatLabel" [(ngModel)]="value" (change)="onChange($event)"></mat-slider>
              </mat-card-content>
              <div class="d-flex justify-content-around p-2">
                <div>
                  <strong>{{ min | currency: "INR" }}</strong>
                </div>
                <div>to</div>
                <div>
                  <strong>{{ value | currency: "INR" }}</strong>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
        <!-- dummy display -->
        <div class="col mb-3">
          <div class="container">
            <div class="row">
              <ng-container *ngFor="let item of filterCategory | keyFilter: searchText">
                <div class="card col-md-3">
                  <h5>Title:{{ item.title }}</h5>
                  <h5>Category:{{ item.category }}</h5>
                  <h5>Price:{{ item.price }}</h5>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
